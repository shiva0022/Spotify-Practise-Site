<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon.ico">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box-1">
                <div class="item logo d-flex">
                    <img src="./assets/icons/logo.svg" alt="logo" class="invert icon">
                    <h3><a href="#">Spotify</a></h3>
                </div>
                <div class="item d-flex">
                    <img src="./assets/icons/home.svg" alt="home" class="invert icon">
                    <h4><a href="#">Home</a></h4>
                </div>
                <div class="item d-flex">
                    <img src="./assets/icons/search.svg" alt="search" class="invert icon">
                    <h4><a href="#">search</a></h4>
                </div>
            </div>

            <div class="box-2">
                <div class="item-container">
                    <div class="item lib-heading d-flex">
                        <img src="./assets/icons/library.svg" alt="library" class="invert icon">
                        <h3>Library</h3>
                    </div>
                </div>

                <div class="footer">
                    <div class="copyrights d-flex">
                        <img src="./assets/icons/copyright.svg" alt="copyright" width="12px">
                        <p>all rights reserved by site developer</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="nav d-flex">
                <div class="navigation d-flex">
                    <div class="item">
                        <img src="./assets/icons/before.svg" alt="before" class="icon invert">
                        <img src="./assets/icons/after.svg" alt="after" class="icon invert">
                    </div>
                </div>
                <div class="account d-flex">
                    <img src="./assets/icons/acc.svg" alt="account" class="icon invert">
                    <button type="button">login</button>
                    <button type="button">signup</button>
                </div>
            </div>

            <div class="albums">
                <h2>Albums</h2>
                <div class="album-container">
                    <!-- <div class="card">
                        <img src="./assets/songs/${folder}/card_img.jpg" alt="album-cover">
                        <h2>Divide</h2>
                        <div class="content d-flex">
                            <p>Artist</p>
                            <li>Ed Shreeran</li>
                        </div>
                        <button type="button">
                            <img src="./assets/icons/play.svg" alt="" width="20px">
                        </button>
                    </div> -->
                    
                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
